<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Moods</title>
    <link rel="stylesheet" href='layout.css'/>
  </head>
  <body>
    <header>
      <div class="siteHeader">
        <h1>Weather Moods</h1>
        <h2 class = "currentLocation">currentLocation</h2>
      </div>
      
      <!--The users icon that acts like a dropdown-->
      <div class = "userMenu">
        <button onclick="menuFunction()" class="user" id="userButton"></button>
          <div id="dropdown" class="dropdownItems">
            <a href ="pathHome">Home</a>
            <a href ="pathAnalytics">Analytics</a>
            <a href ="pathEdit">Edit Profile</a>
            <a href ="pathSignOut">Sign Out</a>
          </div>
      </div>
    </header>
  </body>
  <script>
    function menuFunction() {
      document.getElementById("dropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.user')) {
        var dropdowns = document.getElementsByClassName("dropdownItems");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</html>
